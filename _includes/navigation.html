<ul class="nav__list list-reset">
  <li class="nav__item">
    <a href="{{ site.baseurl }}/" class="nav__link">Home</a>
  </li>
  {% for page in site.pages %}
    {% unless page.name == 'tags.html' or page.name == '404.html' %}
      {% if page.title %}
      <li class="nav__item">
        <a href="{{ page.url | prepend: site.baseurl }}" class="nav__link">{{ page.title }}</a>
      </li>
      {% endif %}
    {% endunless %}
  {% endfor %}
  <li class="nav__item">
    <a href="https://ailoso.github.io/Koprulu-Blog-KR/" class="nav__link">한국어</a>
  </li>
  <li class="nav__item">
    <a href="https://sprite101.github.io" class="nav__link">简体中文</a>
  </li>
</ul>
